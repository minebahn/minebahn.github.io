<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minebahn</title>

    <meta property="og:title" content="Minebahn">
    <meta property="og:description" content="The minebahn MTR server.">
    <meta property="og:image" content="https://minebahn.github.io/assets/images/minebahn_logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/images/minebahn_logo.png" type="image/png">

    <script src="assets/scripts/rotateImages.js"></script>

</head>
<body style="height: 100%;">

    <div class="alert alert-success alert-dismissible fade" id="ip-success" style="position: absolute; top: 10px; right: 10px;">
        <button type="button" class="btn-close" onclick="document.getElementById('ip-success').classList.remove('show');"></button>
        <b>Success!</b>
        Server IP copied
    </div>

    <span id="background-info" style="position: absolute; bottom: 5px; left: 5px;" class="text-light">caption</span>

    <div class="container-fluid d-flex align-items-center" id="main-background" style="width: 100%; height: 100%; background-size: cover; background-position: center;">
        <div class="container-fluid bg-dark p-3 d-flex flex-column" style="width:fit-content;">
            <h1 class="text-light d-flex align-items-center">
                <img src="assets/images/minebahn_logo.png" height="80" style="margin-right: 10px;">
                Welcome to Minebahn
            </h1>
            <div class="btn btn-group">
                <button style="width:33.33%;" class="btn btn-primary" onclick="document.getElementById('ip-success').classList.add('show'); navigator.clipboard.writeText(this.name); setTimeout(()=>{document.getElementById('ip-success').classList.remove('show');}, 4000);">
                    <i class="bi bi-controller"></i>
                    Join
                </button>
                <a style="width:33.33%;" href="/join" class="btn btn-success">
                    <i class="bi bi-discord"></i>
                    Discord
                </a>
                <div style="width:33.33%;" class="btn-group dropdown">
                    <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                        More
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/apply.html">
                            <i class="bi bi-pencil-fill"></i>
                            Apply
                        </a>
                        <a class="dropdown-item" href="/about.html">
                            <i class="bi bi-envelope-paper-fill"></i>
                            About
                        </a>
                        <a class="dropdown-item" href="/contact.html">
                            <i class="bi bi-chat-left-text-fill"></i>
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
