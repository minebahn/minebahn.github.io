<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minebahn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="assets/scripts/rotateImages.js"></script>

    <style>
        .minebahn-opacityhover {
            opacity: .5;
            transition: opacity linear 200ms;
        }
        .minebahn-opacityhover:hover {
            opacity: 1;
        }
    </style>

</head>
<body style="height: 100%;">

    <div class="alert alert-success alert-dismissible fade" id="ip-success" style="position: absolute; top: 10px; right: 10px;">
        <button type="button" class="btn-close" onclick="document.getElementById('ip-success').classList.remove('show');"></button>
        <b>Success!</b>
        Server IP copied
    </div>

    <span id="background-info" style="position: absolute; bottom: 5px; left: 5px;" class="text-light">caption</span>

    <div class="container-fluid d-flex align-items-center" id="main-background" style="width: 100%; height: 100%; background-size: cover; background-position: center;">
        <div class="container-fluid bg-dark p-3 d-flex flex-column minebahn-opacityhover" style="width:fit-content;">
            <h1 class="text-light d-flex align-items-center">
                <img src="assets/images/minebahn_logo.png" height="80" style="margin-right: 10px;">
                Welcome to Minebahn
            </h1>
            <div class="btn btn-group">
                <button class="btn btn-primary" name="minebahn.exaroton.me" onclick="document.getElementById('ip-success').classList.add('show'); navigator.clipboard.writeText(this.name); setTimeout(()=>{document.getElementById('ip-success').classList.remove('show');}, 4000);">
                    <i class="bi bi-controller"></i>
                    Join
                </button>
                <button class="btn btn-success" name="minebahn.exaroton.me" onclick="document.getElementById('ip-success').classList.add('show'); navigator.clipboard.writeText(this.name); setTimeout(()=>{document.getElementById('ip-success').classList.remove('show');}, 4000);">
                    <i class="bi bi-map"></i>
                    System Map
                </button>
            </div>
        </div>
    </div>

</body>
</html>
